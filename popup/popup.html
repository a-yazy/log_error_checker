<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Log & Error Checker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='popup.css'>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">Log & Error Checker</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__inner">
            <section class="main__menu">
                <div class="main__menu--on-off">
                    <div class="trap-on-off switch-area">
                        <input type="checkbox" id="trap-on-off" name="trap-on-off" value="on"/>
                        <label for="trap-on-off"></label>
                    </div>
                </div>
                <div class="main__menu--level-menu">
                    対象のログレベル
                    <div class="checklist">
                        <input type="checkbox" name="trap-log-level" id="trap-log-level--error" value="error"><label for="trap-log-level--error">Error</label>
                        <input type="checkbox" name="trap-log-level" id="trap-log-level--warning" value="warning"><label for="trap-log-level--warning">Warning</label>
                        <input type="checkbox" name="trap-log-level" id="trap-log-level--info" value="info"><label for="trap-log-level--info">Info</label>
                        <input type="checkbox" name="trap-log-level" id="trap-log-level--verbose" value="verbose"><label for="trap-log-level--verbose">Verbose</label>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src='popup.js'></script>
</body>
</html>
